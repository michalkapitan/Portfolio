<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first landing page!</title>
    <link rel="stylesheet" href="style.css">
</head>
    <!-- header with navigation in it -->
    <header>
        <h1>Loading Page</h1>
        <nav>
            <h3><a href="1">Page 1</a></h3>
            <h3><a href="2">Page 2</a></h3>
            <h3><a href="3">Page 3</a></h3>
        </nav>
    </header>
    <main>
        <!--image which doesnt change size, only box do-->
        <section id="image">
            <img src="img/landscape.jpg" alt="">
        </section>
        <section id="adjustContent">
            <!--Steps in circles-->
            <section id="circles">
                <section id="circle1" class="circle">
                    <h4>Step 1</h4>
                </section>
                <section id="circle2" class="circle">
                    <h4>Step 2</h4>
                </section>
                <section id="circle3" class="circle">
                    <h4>Step 3</h4>
                </section>
                <section id="circle4" class="circle">
                    <h4>Step 4</h4>
                </section>
            </section>
            <!--Sponsors with button in the middle-->
            <section id="sponsors">
                <section>
                    <b>Company 1</b>
                </section>
                <section>
                    <b>Company 2</b>
                </section>
                <section>
                    <input type="button" id="sponsorButton" value="All Sponsors">
                </section>
                <section>
                    <b>Company 3</b>
                </section>
                <section>
                    <b>Company 4</b>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
