<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 180px;
      }
    </style>
    
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.7.1.min.js"
    ></script>
    
  </head>
  <body>
    <header>
        Check Radius of your point
    </header>
    <main>
        <h1>
            Pick a point on your map
        </h1>
    
        <section id="map" style="width: 800px; height: 500px"></section>
        <script>
        //adding a map
        var map = L.map("map").setView([52.2297, 21.0122], 13);
        L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }).addTo(map);
    
        //creating a custom marker
        
        var iconOptions = {
            iconUrl: 'pinpoint.png',
            iconSize:[30,30]
        }

        var customIcon = L.icon(iconOptions);
        var markerOptions = {
            icon: customIcon,
            draggable: true,
        }
        
        //create on click and radius
        var markerCreate;
        var circleRadius;

        map.on("click", function(e){
            if(markerCreate)
            {
                map.removeLayer(markerCreate);
            }
            if(circleRadius)
            {
              map.removeLayer(circleRadius);
            }
            
            markerCreate = new L.Marker([e.latlng.lat, e.latlng.lng],markerOptions).addTo(map);

            circleRadius = L.circle(markerCreate.getLatLng(), 100, 
            {
              radius: 500,
              color: 'red',
              fillColor: '#F03',
              fillOpacity: 0.5,
            }).addTo(map);

            markerCreate.on('drag', function(event){
              circleRadius.setLatLng(event.target.getLatLng());
            });

            map.addControl
        });
    </script>
    </main>
  </body>
</html>
